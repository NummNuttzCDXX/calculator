<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <h1>Basic Calculator</h1>
        <div class="calculator">
            <div class="view-border">
                <div class="view"></div>
            </div>

            <div class="buttons">
                <div class="num">
                    <button id="sevon">7</button>
                    <button id="eight">8</button>
                    <button id="nine">9</button>
                    <button id="four">4</button>
                    <button id="five">5</button>
                    <button id="six">6</button>
                    <button id="one">1</button>
                    <button id="two">2</button>
                    <button id="three">3</button>
                    <button id="neg">+/-</button>
                    <button id="zero">0</button>
                    <button id="dec">.</button>
                </div>

                <div class="ops">
                    <button id="clear">Clear</button>
                    <button id="add">+</button>
                    <button id="sub">-</button>
                    <button id="mult">x</button>
                    <button id="div">/</button>
                    <button id="equal">=</button>
                </div>
            </div>
        </div>

        <div class="info">
            Notes:
            <ul>
                <li>When making your second number negative, input second number first <strong>NOT</strong> negative button</li>
                <li>Issue when subtracting negative numbers</li>
            </ul>
        </div>

        <div class="footer">Created by: NummNuttzCDXX</div>
    </body>
</html>
